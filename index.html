<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <main>
    <div id="container">
      <div id="container-content"><img id="hero-img" src="./images/illustration-hero.svg" alt="">
        <div id="content"> 
             <div id="cont-item">
          <h1> Order Summary
          </h1>
          <p id="description"> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="click" id="plan">
          <div class="click" id="subplan">
              <img id="music-icon" src="./images/icon-music.svg" alt="">
            Annual Plan
            $59.99/year</div>
        
          <div id="change"><a href="#">Change</a> </div>
        </div>
        <button class="click" id="proceed"> Proceed to Payment
        </button>
        <div id="cancel"><a href="#"> Cancel Order</a> 
        </div></div>
      
    </div>
  
    </div>
  </main>

</html>
